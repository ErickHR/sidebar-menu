<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav class="menu">
        <ul class="menu__options">
            <li class="menu__item menu__item--home">
                <a href="#" class="menu__link">
                    <span class="menu__icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="menu__text">
                        Inicio
                    </span>
                </a>
            </li>
            <li class="menu__item menu__item--profile">
                <a href="#" class="menu__link">
                    <span class="menu__icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="menu__text">
                        Perfil
                    </span>
                </a>
            </li>
            <li class="menu__item menu__item--printer">
                <a href="#" class="menu__link">
                    <span class="menu__icon">
                        <ion-icon name="print-outline"></ion-icon>
                    </span>
                    <span class="menu__text">
                        Impresión
                    </span>
                </a>
            </li>
            <li class="menu__item menu__item--navigate">
                <a href="#" class="menu__link">
                    <span class="menu__icon">
                        <ion-icon name="navigate-outline"></ion-icon>
                    </span>
                    <span class="menu__text">
                        Navegación
                    </span>
                </a>
            </li>
            <li class="menu__item menu__item--password">
                <a href="#" class="menu__link">
                    <span class="menu__icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <span class="menu__text">
                        Contraseña
                    </span>
                </a>
            </li>
            <li class="menu__item menu__item--delete">
                <a href="#" class="menu__link">
                    <span class="menu__icon">
                        <ion-icon name="trash-outline"></ion-icon>
                    </span>
                    <span class="menu__text">
                        Borrar
                    </span>
                </a>
            </li>
        </ul>

        <div class="menu__button menu__button--active">
            <span class="menu__toggle-icon menu__icon--open">
                <ion-icon name="menu-outline"></ion-icon>
            </span>
            <span class="menu__toggle-icon menu__icon--close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
        </div>

    </nav>
    <script src="script.js"></script>
</body>
</html>
